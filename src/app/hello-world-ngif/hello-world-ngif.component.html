<h2 i18n>Hello World: ngIf!</h2>

<button i18n type="button" (click)="onEditClick()">Make text editable!</button>

<div *ngIf="canEdit; else noEdit">
  <p i18n>You can edit the following paragraph.</p>
</div>

<ng-template #noEdit>
  <p i18n>The following paragraph is read only. Try clicking the button!</p>
</ng-template>

<p [contentEditable]="canEdit">{{ message }}</p>
